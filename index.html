<!DOCTYPE html>
<html>
<head>
  <title>Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333333;
      padding: 10px;
    }
    .navbar ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      text-align: center;
    }
    .navbar li {
      display: inline;
    }
    .navbar a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
    }
    .navbar a:hover {
      background-color: #555555;
    }
    .footer {
      background-color: #333333;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    .content {
      margin: 20px;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
  </style>
  <script>
    function showPage(pageId) {
      // Hide all pages
      var pages = document.getElementsByClassName("page");
      for (var i = 0; i < pages.length; i++) {
        pages[i].classList.remove("active");
      }

      // Show the selected page
      var page = document.getElementById(pageId);
      page.classList.add("active");
    }
  </script>
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="#" onclick="showPage('home');">Home</a></li>
      <li><a href="#" onclick="showPage('about');">About Us</a></li>
      <li><a href="#" onclick="showPage('contact');">Contact Us</a></li>
    </ul>
  </div>

  <div class="content">
    <div id="home" class="page active">
      <h1>Home</h1>
      <p>Normal home page content goes here.</p>
    </div>

    <div id="about" class="page">
      <h1>About Us</h1>
      <p>About Us page content goes here.</p>
    </div>

    <div id="contact" class="page">
      <h1>Contact Us</h1>
      <p>Contact Us page content goes here.</p>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2023 Simple Website. All rights reserved.</p>
  </div>
</body>
</html>
